<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 12 relación HTML</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>Datos personales</legend>
                <label for="name">Nombre: </label>
                <input type="text" name="name" id="name" placeholder="Su Nombre"><br>
                <label for="email">Correo electrónico: </label>
                <input type="email" name="email" id="email" placeholder="nombre@servidor.com" required>
            </fieldset>
            <fieldset>
                <legend>Datos del proyecto</legend>
                <label for="description">Breve descripción del proyecto:</label><br>
                <textarea name="description" id="description"></textarea>
                <p>
                    <label>Estado actual del proyecto:</label><br>
                    <input type="radio" name="approaching" id="approaching">
                    <label for="approaching">En planeamiento</label>
                    <input type="radio" name="planning" id="planning">
                    <label for="planning">En planificación</label>
                    <input type="radio" name="going" id="going">
                    <label for="going">En ejecución</label>
                    <input type="radio" name="finished" id="finished">
                    <label for="finished">Ya finalizado</label>
                </p>
                <p>
                    <label for="budget">Presupuesto aproximado (en €): </label>
                    <input type="number" name="budget" id="budget" value="1000">
                </p>
            </fieldset>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
